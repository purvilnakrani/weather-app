<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - PURVIL NAKRANI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="search">
            <input type="text" class="searchInput" placeholder="enter city name">
            <button class="btn"><img class="searchImg" src="/images/search.png" alt="search image"> </button>
        </div>

        <img src="images/clouds.png" alt="clouds">
        <h1 class="temp">7Â°c</h1>
        <h2 class="city">surat</h2>

        <div class="footer">
            <div class="type">
                <img src="images/humidity.png" alt="humidity">
                <div class="inner">
                    <p class="percentage">50%</p>
                    <p class="type">Humidity</p>
                </div>
            </div>

            <div class="wind">
                <img src="images/wind.png" alt="wind">
                <div class="inner">
                    <p class="windSpeed">20 km/h </p>
                    <p class="windType">wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
